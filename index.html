<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries App</title>
    <!-- fontawesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css style sheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header section start -->
    <div class="container header">
      <h1>Where in the world?</h1>
    </div>
    <!-- header section end -->

    <!-- search and filter section start -->
    <div class="container">
      <div class="search-box">
          <div class="form-control">
            <input type="text" placeholder="Search Country" class="search" />
            <i class="fas fa-search search"></i>
          </div>
      </div>
      <div class="drop-down-container">
        <div class="drop-down">
          <p>Filter By Region</p>
          <button><i class="fas fa-chevron-down"></i></button>
        </div>
        <div class="drop show-drop-down">
          <p class="region">All</p>
          <p class="region">Africa</p>
          <p class="region">America</p>
          <p class="region">Asia</p>
          <p class="region">Europe</p>
          <p class="region">Oceania</p>
        </div>
      </div>
    </div>
    <!-- search and filter section end -->

    <!-- show all countries -->
    <div class="contries-container"></div>

    <!-- detail of each country start -->
    <div class="country-details-container show">
        <button class="back">Go Back</button>
        <div class="modal">
            <div class="flag-container">
                <img src="" alt="">
            </div>
            <div class="details-modal">
                <h1>France</h1>
                <div class="details-box">
                    <div class="detail-left details">
                        <p><strong>Native Name: </strong></p>
                        <p><strong>Population: </strong></p>
                        <p><strong>Region: </strong></p>
                        <p><strong>Sub-region: </strong></p>
                    </div>
                    <div class="detail-right details">
                        <p><strong>Capital: </strong></p>
                        <p><strong>Top Level Domain: </strong></p>
                        <p><strong>Currencies: </strong></p>
                        <p><strong>Languages: </strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- detail of each country end -->

    <!-- javascript file -->
    <script src="./script.js"></script>
  </body>
</html>
